# User Settings | Edit there as per required

title: front-ender.me
url: "http://front-ender.me"
baseurl: ""

# This will show up at the top of index page
site_heading: >
    front-ender <span class="faded">'s blog</span>

email: ge_yangyang@126.com
author: front-ender.me
# This description will show up in google search results
# (for index page) etc.
description: >
    front-ender space

# This will what will show against &copy; in the footer
copyright: front-ender.me
# Toggle your short bio, which will displayed on your index page
# Just toggle it and run jekyll again to see
intro: false
# Tip: Remove the span from site_heading if intro is set to true
# This will be displayed in your intro
short_bio: >
    Welcome! This is <span>front-ender.me</span>, a mobile friendly theme for Jekyll.

# Comments are powered by disqus
comments: false

# keep about_stub roughly 12 words long for best results
# This will show up at the bottom of each post
# Note that about_footer should be true if you want
# to see author information at the bottom of each post
about_stub: >
    Dreamer, Practitioner, Incomplete Front-ender

about_footer: true

github_username: alcat2008

favicon: true
favicon_location: "images/favicon.ico"

profile_picture: images/fire.jpg
paginate: 13
paginate_path: "/page/:num"
tracking_id: UA-79660442-1 # GA Tracking ID

# Social Stuff | open graph and twitter cards
og_image: "images/accent.png" # This will show in facebook thumbnails


# Jekyll configuration
# permalink:   /:categories/:title/
permalink: /:title.html
markdown: kramdown
highlighter: rouge

gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed

sass:
  style: compressed
  sass_dir: _sass

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

# Scopes
defaults:
  -
    scope:
      path:   ""
      type:   "pages"
    values:
      layout: "page"
  -
    scope:
      path:   ""
      type:   "posts"
    values:
        layout: "post"

exclude: [vendor] # For travis ci
