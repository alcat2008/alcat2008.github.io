og_image: "images/accent.png" # This will show in facebook thumbnails


# Jekyll configuration
permalink:   /:categories/:title.html
# permalink: /:title.html
markdown: kramdown
highlighter: rouge

kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

